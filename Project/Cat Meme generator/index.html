<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Cat meme generator</title>
    <link rel="stylesheet" href="/css/style.css">
    <script src="js/javascript.js" defer></script>
</head>
<body>
    <h1 class="multicolortext">Cat meme generator</h1>
    <form action="">
        <p>Meme text: <input type="text" id="user_text" maxlength="70" oninput="update_text()"> </p>
        <p>Select a picture <input type="file" id="user_picture" onchange="update_image()"></p>
    </form>
    <div id="meme_text">Example text here</div>
    <div id="meme_picture"><img src="" height="500" width="600" ></div>
</body>
</html>
